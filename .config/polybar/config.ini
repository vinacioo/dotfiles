[colors]
yellow                    = #E89539
white                     = #ebdbb2
black                     = #000000
red                       = #ff5555
blue                      = #076678
gray                      = #928374
green                     = #97BA6B
background                = #151515
background-alt            = #242424
foreground                = #bdae93
foreground-alt            = #fbf1c7
primary                   = #F00000
secondary                 = #e60053
alert                     = #bd2c40

[bar/custom-HDMI]
monitor             = ${env:MONITOR:HDMI-1}
width               = 90%
height              = 18
offset-x            = 5%
offset-y            = 0.4%
radius              = 2.0
fixed-center        = true

background          = ${colors.black}
foreground          = ${colors.foreground}

enable-ipc          = true
line-size           = 0
line-color          = ${colors.red}

border-size         = 4px
border-color        = ${colors.black}

padding             = 50
padding-left        = 0
padding-right       = 0

module-margin-right = 0
module-margin-left = 0

font-0              = FiraCode NerdFont:size=9;2
font-1              = FiraCode NerdFont:size=7;2
font-2              = FiraCode NerdFont:size=9;1

modules-left        = bspwm spotify-prev spotify-play-pause spotify-next spotify
modules-center      =
modules-right       = pulseaudio xkeyboard wlan eth customdate power

wm-restack          = bspwm

cursor-click        = pointer
cursor-scroll       = ns-resize

[bar/custom-eDP]
monitor             = ${env:MONITOR:eDP-1}
width               = 90%
height              = 18
offset-x            = 5%
offset-y            = 0.4%
radius              = 2.0
fixed-center        = true

background          = ${colors.black}
foreground          = ${colors.foreground}

enable-ipc          = true
line-size           = 0
line-color          = ${colors.red}

border-size         = 4px
border-color        = ${colors.black}

padding             = 50
padding-left        = 0
padding-right       = 0

module-margin-right = 0

font-0              = FiraCode NerdFont:size=9;2
font-1              = FiraCode NerdFont:size=7;2
font-2              = FiraCode NerdFont:size=9;1

modules-left        = bspwm spotify-prev spotify-play-pause spotify-next spotify
modules-center      =
modules-right       = systray filesystem update-packages pulseaudio xkeyboard wlan eth battery customdate power


wm-restack          = bspwm

cursor-click        = pointer
cursor-scroll       = ns-resize

[module/xwindow]
type  = internal/xwindow
label = %title:0:30:...%

[module/xkeyboard]
type                       = internal/xkeyboard
blacklist-0                = num lock

format-prefix              = "󰧹 "
format-padding    = 1

label-layout               = %layout%
label-indicator-padding    = 2
label-indicator-margin     = 1
label-indicator-background = ${colors.secondary}

[module/filesystem]
type                       = internal/fs
interval                   = 25

mount-0                    = /

label-mounted              = %{F#bdae93}%mountpoint%%{F-} %percentage_used%%
label-unmounted            = %mountpoint% not mounted
label-unmounted-foreground = ${colors.foreground-alt}

[module/bspwm]
type                     = internal/bspwm
format                   = <label-state>
format-padding           = 2
index-sort               = true

enable-click             = true
reverse-scroll           = false

label-focused            = %{T2}
label-focused-foreground = ${colors.red}
label-focused-padding    = 1

label-occupied           = %{T2}
label-occupied-padding   = 1

label-empty              = %{T2}
label-empty-padding      = 1

wm-restack               = bspwm

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline = #f90000
label = %percentage:2%%

[module/memory]
type                     = internal/memory
interval                 = 2
format-prefix            = " "
format-prefix-foreground = ${colors.foreground-alt}
format-underline         = #4bffdc
label                    = %percentage_used%%

[module/wlan]
type                       = internal/network
interface                  = wlp6s0
interval                   = 3.0

format-connected           = %{F#acb2a8} <label-connected>
format-connected-underline = #acb2a8
label-connected            = %{F#acb2a8}%essid%

format-disconnected        =

ramp-signal-0              = 
ramp-signal-1              = 
ramp-signal-2              = 
ramp-signal-3              = 
ramp-signal-4              = 
ramp-signal-foreground     = ${colors.foreground-alt}

[module/eth]
type                               = internal/network
interface                          = enp7s0
interval                           = 3.0

format-connected-underline         = #55aa55
format-connected-prefix            = "%{F#acb2a8} "
format-connected-prefix-foreground = ${colors.foreground-alt}
label-connected                    = %local_ip%

format-disconnected                =

[module/customdate]
type              = custom/script
exec              = date +' %H:%M %d-%m'
label             = %{}%{}󰥔%output%
tail              = false

interval          = 1
click-left        = gsimplecal &

format-background = ${colors.background}
format-padding    = 1

[module/pulseaudio]
type                        = internal/pulseaudio

sink                        = alsa_output.pci-0000_00_1b.0.analog-stereo
use-ui-max                  = true;

click-right                 = pavucontrol &
format-volume               = <label-volume> <bar-volume>
label-volume                = "%{F#bdae93} "
label-volume-foreground     = ${root.foreground}

label-muted                 =  muted
label-muted-foreground      = ${colors.gray}

bar-volume-width            = 10
bar-volume-foreground-0     = ${colors.blue}
bar-volume-foreground-1     = ${colors.blue}
bar-volume-foreground-2     = ${colors.blue}
bar-volume-foreground-3     = ${colors.blue}
bar-volume-foreground-4     = ${colors.blue}
bar-volume-foreground-5     = ${colors.blue}
bar-volume-foreground-6     = ${colors.red}
bar-volume-gradient         = false
bar-volume-indicator        =
bar-volume-indicator-font   = 12
bar-volume-fill             = 󱘹
bar-volume-fill-font        = 12
bar-volume-empty            = 󱘹
bar-volume-empty-font       = 2
bar-volume-empty-foreground = ${colors.foreground}
ter-soundcard               =hw:1

label-background            = ${colors.background}
format-background           = ${colors.background-alt}
format-padding              = 2

[module/battery]
type                             = internal/battery
battery                          = BAT0
adapter                          = AC
full-at                          = 98

format-charging                  = %{F#665c54} <animation-charging> %{F#665c54}<label-charging>
format-charging-underline        = ${colors.yellow}
format-charging-foreground       = ${colors.yellow}

format-discharging               = %{F#665c54} <animation-discharging> %{F#acb2a8}<label-discharging>
format-discharging-underline     = ${self.format-charging-underline}

format-full-prefix               = "%{F#bdae93} 󰚥 "
format-full-underline            = ${colors.foreground-alt}

animation-capacity-0             = 󰢜
ramp-capacity-0-foreground       = ${colors.red}
animation-capacity-1             = 󰂆
animation-capacity-2             = 󰂇
animation-capacity-3             = 󰂈
animation-capacity-4             = 󰢝
animation-capacity-5             = 󰢝
animation-capacity-6             = 󰂉
animation-capacity-7             = 󰢞
animation-capacity-8             = 󰂊
animation-capacity-9             = 󰂋
animation-capacity-10            = 󰂅
ramp-capacity-foreground         = ${colors.white}

animation-charging-0             = 󰢜
animation-charging-1             = 󰂆
animation-charging-2             = 󰂇
animation-charging-3             = 󰂈
animation-charging-4             = 󰢝
animation-charging-5             = 󰢝
animation-charging-6             = 󰂉
animation-charging-7             = 󰢞
animation-charging-8             = 󰂊
animation-charging-9             = 󰂋
animation-charging-10            = 󰂅
animation-charging-foreground    = ${colors.green}
animation-charging-framerate     = 750

animation-discharging-10          = 󰂎
animation-discharging-9          = 󰁺
animation-discharging-8          = 󰁻
animation-discharging-7          = 󰁼
animation-discharging-6          = 󰁽
animation-discharging-5          = 󰁾
animation-discharging-4          = 󰁿
animation-discharging-3          = 󰂀
animation-discharging-2          = 󰂁
animation-discharging-1          = 󰂂
animation-discharging-0         = 󰁹
animation-discharging-foreground = ${colors.yellow}
animation-discharging-framerate  = 750

[module/temperature]
type                  = internal/temperature
thermal-zone          = 0
warn-temperature      = 60

format                = <ramp> <label>
format-underline      = #f50a4d
format-warn           = <ramp> <label-warn>
format-warn-underline = ${self.format-underline}

label                 = %temperature-c%
label-warn            = %temperature-c%
label-warn-foreground = ${colors.secondary}

ramp-0                = 
ramp-1                = 
ramp-2                = 
ramp-foreground       = ${colors.foreground-alt}

[module/power]
type               = custom/text
content            = %{T3}
content-foreground = ${colors.red}

click-left         = ~/.config/rofi/powermenu/type-2/powermenu.sh
content-padding    = 2

[module/powermenu]
type                       = custom/menu

expand-right               = true

format-spacing             = 1

label-open                 = 
label-open-foreground      = ${colors.secondary}
label-close                =  cancel
label-close-foreground     = ${colors.secondary}
label-separator            = |
label-separator-foreground = ${colors.foreground-alt}

menu-0-0                   = reboot
menu-0-0-exec              = menu-open-1
menu-0-1                   = power off
menu-0-1-exec              = menu-open-2

menu-1-0                   = cancel
menu-1-0-exec              = menu-open-0
menu-1-1                   = reboot
menu-1-1-exec              = sudo reboot

menu-2-0                   = power off
menu-2-0-exec              = sudo poweroff
menu-2-1                   = cancel
menu-2-1-exec              = menu-open-0

[settings]
screenchange-reload    = true
compositing-background = over
compositing-foreground = over
compositing-border     = over
pseudo-transparency    = false

[module/spotify]
type              = custom/script
tail              = true
format            = <label>
exec              = /home/vinacio/.config/polybar/scripts/scroll_spotify_status.sh
format-foreground = ${colors.gray}
format-padding    = 1

[module/spotify-prev]
type              = custom/script
exec              = echo "󰒮"
format            = <label>
click-left        = playerctl previous -p spotify
format-foreground = ${colors.yellow}
format-background = ${colors.background-alt}
format-padding    = 1

[module/spotify-play-pause]
type              = custom/ipc
hook-0            = echo "󰐎"
hook-1            = echo ""
hook-2            = echo ""
initial           = 1
click-left        = playerctl play-pause -p spotify
format-foreground = ${colors.yellow}
format-background = ${colors.background-alt}
format-padding    = 1

[module/spotify-next]
type              = custom/script
exec              = echo "󰒭"
format            = <label>
click-left        = playerctl next -p spotify
format-foreground = ${colors.yellow}
format-background = ${colors.background-alt}
format-padding    = 1

[global/wm]
margin-top    = 0
margin-bottom = -1

[module/screen]
type        = custom/script
exec        = light -G
scroll-up   = light -A 5
scroll-down = light -U 5
interval    = 0.1

[module/backlight]
type                  = internal/backlight

; Use the following command to list available cards:
; $ ls -1 /sys/class/backlight/
card                  = intel_backlight

; (unreleased)
; Use the `/sys/class/backlight/actual-brightness` file
; rather than the regular `brightness` file.
; Defaults to true unless the specified card is an amdgpu backlight.
use-actual-brightness = true

; Enable changing the backlight with the scroll wheel
; NOTE: This may require additional configuration on some systems. Polybar will
; write to `/sys/class/backlight/${self.card}/brightness` which requires polybar
; to have write access to that file.
; DO NOT RUN POLYBAR AS ROOT.
; The recommended way is to add the user to the
; `video` group and give that group write-privileges for the `brightness` file.
; See the ArchWiki for more information:
; https://wiki.archlinux.org/index.php/Backlight#ACPI
; Default: false
enable-scroll         = true
; Available tags:
;   <label> (default)
;   <ramp>
;   <bar>
format                = <label>

; Available tokens:
;   %percentage% (default)
label                 = %percentage%%

; Only applies if <ramp> is used
ramp-0                = 🌕
ramp-1                = 🌔
ramp-2                = 🌓
ramp-3                = 🌒
ramp-4                = 🌑

; Only applies if <bar> is used
bar-width             = 10
bar-indicator         = |
bar-fill              = ─
bar-empty             = ─

[module/update-packages]
type       = custom/script
exec       = ~/.config/polybar/scripts/update-packages.sh
click-left = "~/.config/polybar/scripts/upgrade.sh"
interval   = 60
format-padding  = 2

[module/title]
type              = internal/xwindow
label             = %title%
format-foreground = ${colors.foreground}
label-maxlen      = 40

[module/polywins]
type          = custom/script
exec          = ~/.config/polybar/scripts/polywins.sh 2>/dev/null
format        = <label>
label         =  %output%
label-padding = 1
tail          = true

[module/systray]
type                = internal/tray
tray-padding        = 3px
tray-spacing        = 9px
tray-size           = 78%
tray-background     = ${colors.background}
format-padding      = 2
