[pyprland]
plugins = ["layout_center", "scratchpads"]

[layout_center]
margin = 50
offset = [0, 0]
next = "movefocus r"
prev = "movefocus l"
next2 = "movefocus d"
prev2 = "movefocus u"
style = ["opacity 1", "bordercolor rgb(FFFF00)"]
captive_focus = false

[scratchpads.volume]
animation = "fromRight"
command = "pavucontrol"
class = "org.pulseaudio.pavucontrol"
size = "40% 90%"
unfocus = "hide"
lazy = true

[scratchpads.term]
animation = "fromTop"
lazy = true
class = "Alacritty"
command = "sh -lc 'alacritty -e tmux new-session -A -s scratchpad'"
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.termghost]
animation = "fromTop"
lazy = true
class = "com.mitchellh.ghostty"
command = "ghostty -e tmux -u"
size = "75% 60%"
max_size = "1920px 100%"
margin = 50

[scratchpads.updates]
animation = "fromTop"
lazy = true
class = "scratchpad-pkg"
command = "alacritty --class scratchpad-pkg --config-file ~/.config/alacritty/alacritty-updates.toml -e tmux new-session -A -s Updating-Packages '$HOME/.config/polybar/scripts/upgrade-packages.sh && echo da4f12!'"
size = "40% 90%"
max_size = "1920px 100%"
margin = 50

[scratchpads.ssh]
animation = "fromTop"
lazy = true
class = "ssh-jupyter"
command = "alacritty --class ssh-jupyter -e tmux new-session -A -s Jupyter-Connection 'ssh -L 8888:localhost:8888 vagner.oliveira@headnode'"
size = "40% 90%"
max_size = "1920px 100%"
margin = 50
