# #######################################################################################
# HYPRLAND CONFIGURATION FILE
# #######################################################################################

# This is an organized Hyprland config file.
# Refer to the wiki for more information: https://wiki.hyprland.org/Configuring/
# For a full list of all available options, see: https://wiki.hyprland.org/

################
### MONITORS ###
################
# Monitor configuration is now handled by the configure_monitors.sh script
# This provides automatic detection and configuration based on connected displays

# Call the monitor configuration script on startup
exec-once = ~/.config/hypr/scripts/configure_monitors.sh

# Monitor hot-plug handling
exec-once = wlr-randr --on-change ~/.config/hypr/scripts/configure_monitors.sh

# Manual binding to reconfigure monitors (Super+Alt+R)
bind = SUPER ALT, R, exec, ~/.config/hypr/scripts/configure_monitors.sh

###################
### MY PROGRAMS ###
###################
# Set programs that you use
$lockScreen = hyprlock
$terminal = ghostty -e tmux -u
$fileManager = pcmanfm
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
# Autostart necessary processes
exec-once = /home/vinacio/.pyenv/versions/3.13.1/bin/pypr
exec-once = hyprpaper
exec-once = nm-applet
exec-once = wl-paste -t text --watch clipman store --no-persist

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Default Editor
env = EDITOR, nvim

# Qt Variable
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt6ct

# XDG Specifications
env = XDG_CURRENT_DESKTOP, Hyprland 
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Toolkit Backend Variables
env = GDK_BACKEND, wayland,x11,*
env = QT_QPA_PLATFORM, wayland;xcb

#####################
### LOOK AND FEEL ###
#####################
# General appearance and behavior settings
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 0
    
    # Colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    
    # Resize on border
    resize_on_border = false
    
    # Tearing (disable unless you need it)
    allow_tearing = false
    
    # Default layout
    layout = dwindle
}

# Window decorations and effects
decoration {
    rounding = 4
    rounding_power = 2
    
    # Opacity settings
    active_opacity = 1.0
    inactive_opacity = 1.0
    
    # Shadow settings
    shadow {
        enabled = false
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    
    # Blur settings
    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true
    
    # Bezier curves for animation easing
    bezier = easeOutQuint, 0.23, 1, 0.32, 1
    bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1
    bezier = linear, 0, 0, 1, 1
    bezier = almostLinear, 0.5, 0.5, 0.75, 1.0
    bezier = quick, 0.15, 0, 0.1, 1
    
    # Animation configurations
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Layout configuration
dwindle {
    pseudotile = true          # Enable pseudotiling
    preserve_split = true      # Maintain split direction when adding new windows
}

master {
    new_status = master
}

# Misc settings
misc {
    force_default_wallpaper = 0    # Disable default wallpapers
    disable_hyprland_logo = true   # Disable the Hyprland logo
}

#############
### INPUT ###
#############
input {
    kb_layout = us,br
    kb_variant = intl,abnt2
    kb_model = abnt2
    
    follow_mouse = 1
    sensitivity = 0            # Mouse sensitivity (-1.0 to 1.0)
    
    touchpad {
        natural_scroll = false
    }
}

# Gesture settings
gestures {
    workspace_swipe = false
}

# Per-device input configuration
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################
# Define main modifier keys
$mainMod = SUPER    # Windows key
$secMod = Alt       # Alt key

# Basic system controls
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, E, exit,
bind = $mainMod, D, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $secMod, F2, exec, $menu
bind = $mainMod, P, pseudo,        # dwindle
bind = $mainMod, J, togglesplit,   # dwindle

# Window navigation
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Arrow key alternatives for focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Move windows with modifier + SHIFT + direction
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
# Volume control
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Brightness control
bindel = , XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Media playback control
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# Custom utility bindings
# Waybar control
bind = SUPER SHIFT, B, exec, killall -SIGUSR2 waybar   # Reload waybar
bind = SUPER, B, exec, killall -SIGUSR1 waybar         # Toggle waybar visibility

# Screen locking
bind = $mainMod, X, exec, hyprlock

# Keyboard layout toggle
bind = SUPER, SPACE, exec, ~/.config/hypr/scripts/kb_layout_manager.sh next

# Reload Hyprland config
bind = $mainMod SHIFT, C, exec, hyprctl reload

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | swappy -f -

# Monitor layouts
bind = SUPER, F6, exec, ~/.config/hypr/scripts/monitor_layout.sh left
bind = SUPER, F8, exec, ~/.config/hypr/scripts/monitor_layout.sh right
bind = SUPER, F7, exec, ~/.config/hypr/scripts/monitor_layout.sh only-edp
bind = SUPER, F5, exec, ~/.config/hypr/scripts/configure_monitors.sh

# Launch nvim in tmux
bind = SUPER, N, exec, ghostty -e "tmux -u new-session 'nvim'"

# Switch to last window
bind = $mainMod, tab, focusurgentorlast

# Scratchpad bindings
bind = CTRL, 1, exec, ~/.pyenv/versions/3.13.1/bin/pypr toggle term
bind = CTRL, 2, exec, ~/.pyenv/versions/3.13.1/bin/pypr toggle volume

# Toggle update window
bind = CTRL+SHIFT, S, exec, ~/.config/hypr/scripts/toggle_update_window.sh

# Powermenu
bind = $mainMod +SHIFT, P, exec, ~/.config/wofi/powermenu/powermenu.sh 

# Minimizing window
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, +0
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod, S, movetoworkspace, special:magic
bind = $mainMod, S, togglespecialworkspace, magic

##############################
### WINDOWS AND WORKSPACES ###
##############################
# Window rules
# Scratchpad windows
windowrulev2 = float, class:scratchpad-pkg
windowrulev2 = size 500 632, class:scratchpad-pkg

# Calendar reminders
windowrulev2 = float, title:^(Calendar Reminders)$
windowrulev2 = size 500 500, title:^(Calendar Reminders)$

# Ignore maximize requests from apps
windowrulev2 = suppressevent maximize, class:.*
