# BACKGROUND
background {
    monitor =
    path = /home/vinacio/.config/hypr/assets/lock_screen.png
    blur_passes = 0
    contrast = 0.8916
    brightness = 0.8172
    vibrancy = 0.1696
    vibrancy_darkness = 0.0
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# TIME
label {
    monitor =
     text = cmd[update:1000] echo "$(date +"%-I:%M%p")"
    color = rgba(250, 189, 47, .50)
    font_size = 20
    font_family = SF Pro Display
    position = 0, 35
    halign = center
    valign = center
}

# DAY-DATE-MONTH
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date '+%A, %d %B')</span>"
    color = rgba(225, 225, 225, 0.50)
    font_size = 20
    font_family = SF Pro Display
    position = 0, 0
    halign = center
    valign = center
}

